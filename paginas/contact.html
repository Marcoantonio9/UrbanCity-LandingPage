    <form id="contato">
        <div id="dados-nomes">
            <div>
                <a href="#" id="logo-pos-contatos">
                    <img id="logo" src="../imagens/logoofc1.png">
                </a>
            </div>
            <div class="posicionar-campos">
                <div id="info-nome">
                    <label>Nome: </label>
                    <input class="campos-aparencia" type="text" placeholder="Digite seu nome..." required="required">
                </div>

                <div id="info-sobrenome">
                    <label>Sobrenome: </label>
                    <input class="campos-aparencia" type="text" placeholder="Digite seu E-mail..." required="required">
                </div>
            </div>

            <div class="posicionar-campos">
                <div id="dados-email">
                    <label>Endereço de E-mail:</label>
                    <input class="campos-aparencia" type="email" placeholder="Digite seu Email..." required="required">
                </div>

                <div id="dados-tel">
                    <label>Telefone:</label>
                    <input class="campos-aparencia" type="text" placeholder="Digite seu Telefone..."
                        required="required">
                </div>
            </div>

            <div id="area-msg">
                <label>Mensagem</label>
                <textarea id="info-msg" class="campos-aparencia" placeholder="Digite sua mensagem..."
                    required="required"></textarea>
            </div>

            <div>
                <a id="btn-enviar-pos" href="#" type="submit">
                    <button id="btn-enviar" type="submit">Enviar</button>
                </a>
            </div>
        </div>
